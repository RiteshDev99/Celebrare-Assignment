<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Assignment</title>
</head>

<body>
  <script type="module" src="/main.js"></script>

  <div class="main">
    <div class="herosection">
      <div class="login-box">
        <div class="navBar">
          <h3>Celebrare</h3>
          <div class="nav-item">
            <h4 class="nav-text">Are you a new customer?</h4>
            <button class="button">Enroll Now</button>
          </div>
        </div>
        <div class="login-item">
          <div class="header-text">
            <h1 class="main-text">Welcome Back</h1>
            <h4 class="lower-text">Sign in to your Regions MyMortgage account</h4>
          </div>
          <div class="login-text">
            <div class="online-id">
              <input type="text" id="onlineIdInput" placeholder="Outline ID">
            </div>

            <div class="password">
              <input type="password" id="passwordInput" placeholder="Password">
            </div>

            <div class="check-box">
              <input class="checkbox" type="checkbox">
              <h4 class="check-lowerText"> Remember me</h4>
            </div>

            <div id="loginButton">Login</div>
          </div>


        </div>
      </div>
      <div class="image">
        <img id="resizableImage"
          src="https://images.unsplash.com/photo-1510798831971-661eb04b3739?q=80&w=3387&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Image" />
      </div>
    </div>
  </div>


</body>

</html>
